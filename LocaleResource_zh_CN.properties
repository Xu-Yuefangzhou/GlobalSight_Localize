helper_text_export_location = 使用此页面可以告诉 GlobalSight 您希望将文件导出到的位置。当您实际尝试导出文件时, 您在此输入的导出位置将可供您使用, 但它们引用的目录必须已经存在, 并且权限设置正确, 以便 GlobalSight 可以将文件写入这些目录。
helper_text_file_extensions = 向系统中添加文件扩展名, 以便 GlobalSight 可以正确检测要导入的文件。我们已经添加了一些常用的文件扩展名来让您开始。
