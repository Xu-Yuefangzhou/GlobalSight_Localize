helper_text_content_store = 要添加内容存储区, 只需键入 "内容存储区名称" 和 "点击添加" 按钮即可。
helper_text_costing_final_cost = 输入此作业的最终成本。您输入的值将 <B> <I> 重写当前值的 </I> </B>。如果这是一个覆盖成本, 您可以通过选中 "删除覆盖成本" 复选框来删除它。这将使最终成本恢复到原始值。
helper_text_costing_pages = 输入此作业的页数。
helper_text_create_export_location = 在此处输入新的导出位置。例如, "导出目录位置" 字段应类似于 Solaris 的 Windows 或 <CODE>/var/myexportdir </CODE> 的 <CODE> c \ myexportdir </CODE>。
helper_text_currency = 使用此屏幕可向系统中添加新币种。您必须将货币换算率从新币种指定为系统币种。
helper_text_db_connections = 使用此屏幕可以指定用于读取/写入存储可翻译内容的数据库的连接字符串和驱动程序。
helper_text_db_dispatch = 使用此屏幕可以定义挂起的记录表, 用于监视和设置作业大小参数。
helper_text_db_edit_preview = 在此处编辑数据库预览 SQL。这些是将数据放回数据库以进行动态预览的 SQL 语句。
helper_text_db_edit_read = 在此处编辑数据库读取的 SQL。这些是从源数据库中提取数据的 SQL 语句。
helper_text_db_edit_write = 在此处编辑数据库写 SQL。这些是将最终本地化数据重新放回目标数据库的 SQL 语句。
helper_text_db_preview = 在此处输入数据库预览 SQL。这些 SQL 语句将数据放回源数据库以进行动态预览。
helper_text_db_profile_basic_info = 在此处输入基本的数据库配置文件信息。
helper_text_db_profile_column = 现在必须创建数据库列配置文件。数据库列配置文件描述了任何表的本地化所需的所有列。 这包括可翻译的列、为翻译提供上下文的列以及主键列。
helper_text_db_profile_final = 在此处输入数据库写入 SQL。这些是将最终本地化数据重新放回目标数据库的 SQL 语句。
helper_text_db_profile_main = 数据库配置文件是您在 GlobalSight 中组装与处理数据库内容相关的所有不同部分的位置。每个数据库配置文件都存储对数据库表中可本地化信息的读取、预览和写入 SQL 语句。
helper_text_db_read = 在此处输入数据库读取的 SQL。这些是从源数据库中提取数据的 SQL 语句。
