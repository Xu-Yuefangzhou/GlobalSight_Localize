helper_text_activity_types = 使用此屏幕可以创建和修改用户作为本地化过程的一部分执行的活动。常见的 GlobalSight 活动是 <I> 翻译 </I>、<I> 编辑 </I> 和 <I> 审阅 </I>。
helper_text_acc_info = 使用此屏幕可修改存储在系统中的用户配置文件。
helper_text_add_edit_workflows = 使用此屏幕可将工作流添加到此本地化配置文件中, 或编辑附加到此本地化配置文件的工作流。选择 "编辑" 选项将允许您更改目标区域设置并重新排序工作流阶段。
helper_text_attach_workflow = 现在, 您必须将工作流附加到此本地化配置文件中的每个目标区域设置。选择目标区域设置, 然后选择一个工作流, 然后单击 "附加工作流" 将该工作流分配给目标区域设置。
helper_text_calendars = 系统日历用于帮助创建用户日历。 系统日历包含将被继承到用户日历中的假日。 选择相应的选项卡以查看系统日历、节假日或用户日历的列表。
helper_text_change_workflow_manager = 使用此屏幕可更改分配给每个工作流的工作流管理器。在左侧选择工作流时, 当前分配将显示在右侧。您可以为每个工作流选择多个管理器, 复查所有本地更改, 然后按 "全部保存"。要还原所选工作流的最后保存值, 请按 "还原"。若要为给定工作流选择多个管理器, 请在按住 CTRL 键的同时单击每个经理。
helper_text_column_details = 检查列详细信息并设置每列的映射选项:
helper_text_comments = 使用此选项卡可以向作业中添加注释。所有工作的用户都可以看到您的意见。
helper_text_comment_reference_upload = 若要将文件附加到注释, 请使用 "浏览" 按钮选择一个文件, 然后单击 "上载" 按钮。
helper_text_companies = 使用此屏幕可创建、修改和删除公司。
helper_text_companies_category = 为在作业段注释页上使用的公司定义可用的 <b> 段注释 </b> 类别
